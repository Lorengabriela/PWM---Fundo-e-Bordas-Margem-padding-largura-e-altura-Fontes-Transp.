<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Centralizando DIVs CSS</title>
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    width: 100%;
    max-width: 700px; 
    margin: 0 auto; 
  }

  .red-box {
    background-color: red;
    padding: 0;
  }

  .green-box {
    background-color: green;
    padding: 25px; 
    margin-top: 25px; 
  }
</style>
</head>
<body>

<div class="container">

  <div class="red-box">
    <p> DIV com fundo vermelho.</p>
  </div>

  <div class="green-box">
    <p> DIV com fundo verde.</p>
  </div>

</div>

</body>
</html>
